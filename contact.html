<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/theme.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="PortfolioWebsite.html" aria-label="Home">
        <span class="logo" aria-hidden="true"></span>
        <span>Gavin Wineburgh</span>
      </a>
      <nav class="primary-nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="controls">
        <button class="theme-toggle" aria-label="Toggle color theme"><span class="thumb"></span></button>
        <button class="hamburger" aria-label="Open navigation"><span></span></button>
      </div>
    </div>
  </header>

  <main>
    <section class="section container reveal">
      <h1 class="section-title">Contact</h1>
      <div class="grid" style="grid-template-columns: 1fr;">
        <form id="mailtoForm" class="card" action="mailto:you@example.com" method="POST" enctype="text/plain">
          <div class="grid" style="grid-template-columns: 1fr; gap: 12px;">
            <label>
              <span class="visually-hidden">Your Name</span>
              <input required name="name" placeholder="Your Name" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text);" />
            </label>
            <label>
              <span class="visually-hidden">Your Email</span>
              <input required type="email" name="email" placeholder="Your Email" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text);" />
            </label>
            <label>
              <span class="visually-hidden">Subject</span>
              <input name="subject" placeholder="Subject" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text);" />
            </label>
            <label>
              <span class="visually-hidden">Message</span>
              <textarea required name="message" placeholder="Message" rows="6" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--card); color: var(--text);"></textarea>
            </label>
          </div>
          <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn" type="submit">Send via Email</button>
            <button class="btn ghost" type="button" id="copyEmail">Copy Email</button>
          </div>
          <p class="muted" style="margin-top: 8px;">Note: The email button opens your default mail app with prefilled content.</p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot-grid">
      <div>© <span id="year"></span> Gavin Wineburgh</div>
      <div>
        <a class="muted" href="mailto:you@example.com">gmw@njit.edu</a>
      </div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    document.getElementById('copyEmail').addEventListener('click', async () => {
      try { await navigator.clipboard.writeText('gmw@njit.edu'); alert('Email copied to clipboard'); }
      catch (_) { prompt('Copy email address:', 'gmw@njit.edu'); }
    });
  </script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/animations.js"></script>
</body>
</html>
